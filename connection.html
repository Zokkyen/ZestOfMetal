<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="public/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/assets/css/header.css">
    <link rel="stylesheet" href="public/assets/css/footer.css">
    <link rel="stylesheet" href="public/assets/css/connection.css">
    <link rel="shortcut icon" href="public/assets/img/logo/zestofmetal.ico" type="image/x-icon">
    <meta name="description" content="Le site d'Actus Metal pour vos groupes préférés avec accès fiches des groupes, concerts et forum.">
    <title>Zest Of Metal</title>
</head>

<body>
    <!-- Partie Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top p-0">
            <div class="container-fluid">

                <a href="index.html">
                    <img class="logoSite" src="public/assets/img/logo/zestofmetal.ico" alt="Logo du site">
                </a>
                <h1 class="m-0">Le site d'Actus Metal qui envoi du poney</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse text-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Actualités</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Encyclopédie</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Concerts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Forum</a>
                        </li>
                    </ul>
                    <button class="connectButton button-1 mt-3 mb-3">
                        <a href="connection.html">Connexion</a>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Corps de la page -->
    <main>
        <div class="container">
            <div class="frame">
                <div class="nav">
                    <ul class="links">
                        <li class="signin-active"><a class="signupIn">Connexion</a></li>
                        <li class="signup-inactive"><a class="signupIn">Inscription</a></li>
                    </ul>
                </div>
                <div class="formContainer">
                    <form class="form-signin" action="" method="post" name="form">
                        <label for="username">Pseudo</label>
                        <input class="form-styling" type="text" name="username" placeholder="" pattern="[a-zA-Z0-9-_]{2,36}"/>
                        <label for="password">Mot de passe</label>
                        <input class="form-styling" type="text" name="password" placeholder="" pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/gm"/>
                        <input type="button" value="SE CONNECTER" class="btn-signin text-center"></input>
                    </form>
                    <form class="form-signup" action="" method="post" name="form">
                        <label for="username">Pseudo</label>
                        <input class="form-styling" type="text" name="username" placeholder="" pattern="[a-zA-Z0-9-_]{2,36}"/>
                        <label for="email">Email</label>
                        <input class="form-styling" type="text" name="email" placeholder="" pattern="/[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/g"/>
                        <label for="password">Mot de passe</label>
                        <input id="pswCheck1" class="form-styling" type="text" name="password" placeholder="" pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/gm"/>
                        <label for="password">Confirmation du mot de passe</label>
                        <input id="pswCheck2" class="form-styling" type="text" name="confirmpassword" placeholder="" pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/gm"/>
                        <input type="button" value="S'ENREGISTRER" class="btn-signup text-center"></input>
                    </form>
                </div>
                <div class="forgot"> <a href="#">Vous avez oublié votre mot de passe ?</a></div>
            </div>
        </div>
    </main>

    <!-- Partie Footer -->
    <footer>
        <div class="container-fluid footer">
            <div class="row align-items-center">
                <div class="col">
                    <span>&#169;Zokkyen</span>
                </div>
                <div class="col">
                    <a href="contact.html">Me contacter</a>
                </div>
                <div class="col">
                    <a href="cgu.html">CGU</a>
                </div>
                <div class="col">
                    <a href="help.html">Aide</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Partie des ajouts de scripts personnels -->
    <script src="public/assets/js/bootstrap.bundle.min.js"></script>
    <script src="public/assets/js/script.js"></script>
</body>

</html>
