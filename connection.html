<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="public/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/assets/css/header.css">
    <link rel="stylesheet" href="public/assets/css/footer.css">
    <link rel="stylesheet" href="public/assets/css/connection.css">
    <link rel="shortcut icon" href="public/assets/img/logo/zestofmetal.ico" type="image/x-icon">
    <meta name="description"
        content="Le site d'Actus Metal pour vos groupes préférés avec accès fiches des groupes, concerts et forum.">
    <title>Zest Of Metal</title>
</head>

<body>
    <!-- Partie Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top p-0">
            <div class="container-fluid">

                <a href="index.html">
                    <img class="logoSite" src="public/assets/img/logo/zestofmetal.ico" alt="Logo du site">
                </a>
                <h1 class="m-0">Le site d'Actus Metal qui envoi du poney</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse text-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Actualités</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Encyclopédie</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Concerts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Forum</a>
                        </li>
                    </ul>
                    <button class="connectButton button-1 mt-3 mb-3">
                        <a href="connection.html">Connexion</a>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Corps de la page -->
    <main>
        <!-- Formulaire d'inscription / connexion -->
        <div class="container">
            <div class="frame">
                <div class="nav">
                    <ul class="links">
                        <li class="signin-active"><a class="signupIn">Connexion</a></li>
                        <li class="signup-inactive"><a class="signupIn">Inscription</a></li>
                    </ul>
                </div>
                <div class="formContainer">
                    <form class="form-signin" action="" method="post" name="form">

                        <label for="username">Pseudo</label>
                        <input class="form-styling" type="text" name="username" placeholder="" required
                            pattern="[a-zA-Z0-9-_]{2,36}" />

                        <label for="password">Mot de passe</label>
                        <input class="form-styling" type="password" name="passwordUser" placeholder="" required
                            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" />

                        <button type="submit" class="btn-signin">SE CONNECTER</button>
                    </form>
                    <form class="form-signup" action="" method="post" name="form">

                        <label for="username">Pseudo</label>
                        <input class="form-styling" type="text" name="username" placeholder="" required
                            pattern="[a-zA-Z0-9-_]{2,36}" />

                        <label for="email">Email</label>
                        <input class="form-styling" type="email" name="email" placeholder="" required
                            pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" />

                            <label for="password">Mot de passe</label>
                        <input id="pswCheck1" class="form-styling" type="password" name="password" placeholder="" required
                            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" />

                        <label for="password">Confirmation du mot de passe</label>
                        <input id="pswCheck2" class="form-styling" type="password" name="confirmassword" placeholder=""
                            required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" />

                        <div class="switchPwd">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <p class="fs-5">Montrer</p>
                        </div>

                        <button type="submit" class="btn-signup">S'ENREGISTRER</button>
                    </form>
                </div>
                <div class="forgot">
                    <a data-bs-toggle="modal" data-bs-target="#pswModal">
                        Vous avez oublié votre mot de passe ?
                    </a>
                </div>
            </div>
        </div>

        <!-- Modal retrouver son mot de passe + confirmation -->
        <div class="modal fade" id="pswModal" aria-hidden="true" aria-labelledby="pswModalLabel"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pswModalLabel">Retrouver votre mot de passe</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input class="pswInputModal" type="email" name="email" placeholder="Adresse mail" required
                        pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" />
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-target="#validModal"
                            data-bs-toggle="modal">Envoyer</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="validModal" aria-hidden="true" aria-labelledby="validModalLabel"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="validModalLabel">Un mail vous a été envoyé !</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img class="validConfirm" src="public/assets/img/ICO/valid.png" alt="Logo de validation">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Fermer</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Partie Footer -->
    <footer>
        <div class="container-fluid footer">
            <div class="row align-items-center">
                <div class="col">
                    <span>&#169;Zokkyen</span>
                </div>
                <div class="col">
                    <a href="contact.html">Me contacter</a>
                </div>
                <div class="col">
                    <a href="cgu.html">CGU</a>
                </div>
                <div class="col">
                    <a href="help.html">Aide</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Partie des ajouts de scripts personnels -->
    <script src="public/assets/js/bootstrap.bundle.min.js"></script>
    <script src="public/assets/js/jquery-3.6.0.min.js"></script>
    <script src="public/assets/js/script.js"></script>
</body>

</html>
